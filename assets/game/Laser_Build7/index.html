<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="./styles.css">
  <title>Unity WebGL Player | Laser</title>
  <script src="Build/UnityLoader.js"></script>
  <script>
    UnityLoader.instantiate("unityContainer", "Build/Laser_Build7.json");
  </script>
  <script>
    //Telling unity if it is desktop or touch device.
    window.isMobile = /Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
    function GetIsMobile() {
      return window.isMobile ? 1 : 0;
    } 
  </script>
</head>

<body>
  <div class="webgl-content">
    <div class="aspect-wrapper">
      <div id="unityContainer"></div>
    </div>
  </div>
</body>

</html>
