<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Laser</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Laser_Build1.json", { onProgress: UnityProgress });
  </script>
</head>

<body>
  <!-- Aspect-ratio wrapper for Unity WebGL -->
  <div id="unityContainer" style="position: relative; width: 100%; padding-top: 56.25%;">
    <canvas style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
  </div>
  <div class="footer">
    <div class="webgl-logo"></div>
    <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
    <div class="title">Laser</div>
  </div>
</body>

</html>
